<div class="signals-table">
  <table id="signals-list" class="table table-striped">
    <thead>
      <tr>
        <th title="Workflow signal value">Value</th>
        <th title="Workflow signal description">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="signal in ctrl.definition.supportedSignals">
        <td>{{signal.value}}</td>
        <td>{{signal.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
