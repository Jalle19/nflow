<div>
  <tabset>
    <tab heading="Active instances" >
      <div ng-if="ctrl.data">
        <nvd3 options='ctrl.options' data='ctrl.data' config='{refreshDataOnly: true}'></nvd3>
      </div>
    </tab>

    <tab heading="All instances">
      <workflow-statistics-table definition='ctrl.definition'></workflow-statistics-table>
    </tab>

    <tab heading="Workflow settings">
      <table class="table table-striped table-hover">
        <thead>
        <tr><th>Setting</th><th>Value</th></tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key, value) in ctrl.definition.settings">
          <td>{{key}}</td>
          <td><pre>{{value | prettyPrintJson}}</pre></td>
        </tr>
        </tbody>
      </table>
    </tab>

    <tab heading="Radiator" select="ctrl.startRadiator()">
      <div ng-include="'app/workflow-stats/workflowStats.html'"></div>
    </tab>

    <tab heading="Supported signals" ng-show="ctrl.definition.supportedSignals && ctrl.definition.supportedSignals.length">
      <workflow-signals-table definition='ctrl.definition'></workflow-signals-table>
    </tab>
  </tabset>
</div>
